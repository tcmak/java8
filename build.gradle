apply plugin: "idea"
apply plugin: "eclipse"
apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile'junit:junit:4.+'
    testCompile'org.mockito:mockito-all:1.9.+'
    testCompile 'commons-lang:commons-lang:2.6'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}